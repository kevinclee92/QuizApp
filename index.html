<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kevin Lee Questions Game</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div id="wrapper" class="container-fluid">
    <div id="divGame" class="card text-center">
      <h3>Quiz App</h3>
      <div id="divStats">
        <h6>Correct: <span class="green-text" id="correct_counter">0</span></h6>
        <h6>Incorrect: <span class="red-text" id="incorrect_counter">0</span></h6>
      </div>
      </br>
      <div class="card-body">
        <h5 id="txtQuestion" class="card-title">Welcome to Quiz App!</h5>
        <div id="divAnswer">
          <button type="button" id="btnStart" class="btn btn-secondary">Start Game</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
